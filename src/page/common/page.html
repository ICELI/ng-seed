<div class="jm-page clearfix" ng-if="totalPage>1">
	<div class="p-wrap">
		<span class="p-nums">
			<a href=""  class="pn-prev" ng-disabled="currentPage == 1" ng-click="selectPrevious($event)">
				<i>&lt;</i>
				<em>上一页</em>
			</a>


	
			<a href=""  ng-click="setPage($event, 1)" ng-class="{active: currentPage == 1}">1</a>	

			<b class="pn-break" ng-show="totalPage > maxPage && maxPage-currentPage<0">...</b>

			<a ng-click="setPage($event, p.index)" href="" ng-class="{active: currentPage == p.index}" ng-repeat="p in pages">{{p.index}}</a>

			<b class="pn-break" ng-if="totalPage > maxPage && (!(currentPage+maxPage> totalPage) || !(currentPage>maxPage))">...</b>


			<a href=""  ng-click="setPage($event, totalPage)" ng-class="{active: currentPage == totalPage}">{{totalPage}}</a>

			<a href="" class="pn-next" ng-if="totalPage>1" ng-disabled="currentPage == totalPage" ng-click="selectNext($event)">
				<em>下一页</em>
				<i>&gt;</i>
			</a>
		</span>

		<span class="p-skip">
			<em>共 <b>{{ totalPage }}</b> 页 &nbsp;&nbsp; 到第</em>
			<input type="text" class="jm-form-control" ng-model="currentPage"><em>页</em>
			<a href="" class="btn btn-default" ng-click="selectPage($event)">确定</a>
		</span>
	</div>
</div>
