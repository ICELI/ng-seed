<!DOCTYPE html>
<html lang="zh-CN" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>Ng-seed</title>

    <!-- ie9及以下不支持placeholder， ie8不支持html5、自定义标签指令、console等
        参考： https://github.com/jm-team/MSL-V3/tree/master/static/dep/ie8supports -->

    <!--[if lte IE 9]>
    <script src="<%= htmlWebpackPlugin.options.assetsPublicPath %>dep/ie8supports.js" type="text/javascript"></script>
    <![endif]-->

    <base href="/"/>
</head>

<body document-click ng-class="{'index-page': $state.current.url === '/', 'other-page':  $state.current.url !== '/'}">
<!--[if lt IE 8]>
<p class="browsehappy">

</p>
<![endif]-->
<style>
    .fade {
        transition: opacity .15s linear;
    }
</style>
<div jm-header></div>

<div class="container page-container" id="view" ui-view></div>

<div jm-footer></div>

<!-- 内联webpack manifest -->
<%=htmlWebpackPlugin.files.webpackManifest%>


<a  href="#" class="backTop"
    visibility-height="400"
    on-scroll-finsh="scrollFinsh()"
    target-id="view"
    jm-anchor-smooth-scroll>返回顶部
</a>

<!-- SEO脚本 百度统计代码 -->
</body>
</html>
